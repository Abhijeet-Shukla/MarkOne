<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onPostSave()" *ngIf = "!isLoading">
    <mat-form-field>
      <input matInput
      type="text"
      formControlName="title"
      placeholder="Enter title here...">
      <mat-error *ngIf="form.get('title').invalid"> Please enter the Post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
       rows="6"
       formControlName="content"
       placeholder="Enter content here..."></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the Post content</mat-error>
    </mat-form-field>

    <button
    mat-raised-button
    color="primary"
    type="submit">Save Post</button>

    <button
    mat-stroked-button
    type="button"
    color="primary" (click)="filePicker.click()">
      Select Image
    </button>
    <input type = "file" #filePicker (change)="onImagePick($event)">
  </form>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
</mat-card>
